<ons-page>
  <ons-toolbar modifier="noshadow">
    <div class="center">Tabbar</div>
  </ons-toolbar>

  <div class="content">
    <ons-tabbar [attr.animation]="animation" position="auto">
      <div class="tab-bar__content"></div>
      <div class="tab-bar">
        <ons-tab icon="square" label="Tab 1" [page]="first" active></ons-tab>
        <ons-tab icon="square" label="Tab 2" [page]="second"></ons-tab>
      </div>
    </ons-tabbar>
  </div>
</ons-page>
